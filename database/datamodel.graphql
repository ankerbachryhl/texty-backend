type Message {
  id: ID! @unique
  content: String!
  media: String
  createdAt: DateTime!
  sendBy: User
  chat: Chat!
}

type Like {
  id: ID! @unique
  user: User!
  chat: Chat!
}

type User {
  id: ID! @unique
  name: String! @unique
  email: String! @unique
  password: String!
  messages: [Message!]!
}

type Chat {
  id: ID! @unique
  name: String! @unique
  createdAt: DateTime!
  messages: [Message!]!
  likes: [Like!]!
}
